<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="flex flex-col items-center">
<div class="app container flex flex-grow flex-col px-3 py-2 bg-blue-200 m-autor">
    <div class="bg-gray-600 flex flex-grow flex-col h-full rounded pt-4 px-3 pb-3">
        <div class="bg-gray-200 rounded pl-3 pr-1 display text-right">
            <span class="text-5xl font-thin font-bold display__text">12345</span>
        </div>
        <div class="buttons mt-6">
            <div class="flex justify-between mb-8 pr-8 space-x-2">
                <button data-action="=" class="buttons__item rounded from-green-600 to-green-500 bg-gradient-to-r flex items-center justify-center flex-grow">
                    <span class="text-white font-bold text-4xl">=</span>
                </button>
                <button data-action="ac" class="buttons__item h-16 w-16 rounded from-orange-600 to-orange-400 bg-gradient-to-r flex items-center justify-center">
                    <span class="text-white font-bold text-4xl">AC</span>
                </button>
            </div>
            <div class="buttons__numeric grid grid-flow-row grid-cols-3 grid-rows-3 gap-x-1 gap-y-6">
                <!--                    7,8,9-->
                <div>
                    <button data-action="7" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">7</span>
                    </button>
                </div>
                <div>
                    <button data-action="8" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">8</span>
                    </button>
                </div>
                <div>
                    <button data-action="9" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">9</span>
                    </button>
                </div>
                <!--                    4,5,6-->
                <div>
                    <button data-action="4" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">4</span>
                    </button>
                </div>
                <div>
                    <button data-action="5" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">5</span>
                    </button>
                </div>
                <div>
                    <button data-action="6" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">6</span>
                    </button>
                </div>
                <!--                    1,2,3-->
                <div>
                    <button data-action="1" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">1</span>
                    </button>
                </div>
                <div>
                    <button data-action="2" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">2</span>
                    </button>
                </div>
                <div>
                    <button data-action="3" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">3</span>
                    </button>
                </div>
                <!--                0,00,.-->
                <div>
                    <button data-action="0" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">0</span>
                    </button>
                </div>
                <div>
                    <button data-action="00" class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">00</span>
                    </button>
                </div>
                <div>
                    <button data-action="." class="buttons__item h-16 w-16 rounded from-gray-900 to-gray-700 bg-gradient-to-r flex items-center justify-center">
                        <span class="text-white font-bold text-4xl">.</span>
                    </button>
                </div>
            </div>
            <div class="buttons__operations flex items-center justify-between mt-8">
                <button data-action="/" class="buttons__item rounded bg-gray-500 px-6 py-2">
                    <span class="text-2xl font-bold text-white">:</span>
                </button>
                <button data-action="*" class="buttons__item rounded bg-gray-500 px-6 py-2">
                    <span class="text-2xl font-bold text-white">x</span>
                </button>
                <button data-action="-" class="buttons__item rounded bg-gray-500 px-6 py-2">
                    <span class="text-2xl font-bold text-white">-</span>
                </button>
                <button data-action="+" class="buttons__item rounded bg-gray-500 px-6 py-2">
                    <span class="text-2xl font-bold text-white">+</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
